<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header part -->
    <Header>
        <h1>Alarm clock</h1>
    </Header>
    <!-- Main part -->
    <main>
        <!-- Container part -->
        <div class="container">
            <!-- Main Clock part -->
            <h2 id="main-clock">
            </h2>
            <!-- Alarm setting part -->
            <div class="alarm-container">
                <div class="alarm-form-part">

                    <input type="number" name="hour" min="0" max="12" title="hour" id="hour" value="00">
                    <input type="number" name="minute" min="0" max="59" title="minute" id="minute" value="00">
                    <input type="number" name="second" min="0" max="59" title="second" id="second" value="00">
                    <select name="meridiem" id="meridiem" title="meridiem">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
                <!-- Alarm Setting Button part -->
                <div class="alarm-btn-container">
                    <button role="button" aria-label="setAlarm" aria-describedby="setAlarm" id="set-alarm">Set
                        Alarm</button>
                </div>
            </div>
            <!-- Alarm list part -->
            <div class="alarm-list-container">
                <h2 id="alarm-list-title">
                    Alarms
                </h2>
            </div>
            <ul id="alarm-list">
            </ul>
        </div>
    </main>
    <!-- Footer part -->
    <footer>
        <p>Â© D A R S H A N D E S H M U K H . A l l &nbsp; r i g h t s&nbsp; r e s e r v e d .</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>

</html>
